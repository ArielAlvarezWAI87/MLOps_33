[pytest]
# Pytest configuration for MLOps_33 project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for full pipelines
    slow: Tests that take a long time to run
    data: Tests that require data files
    mlflow: Tests that interact with MLflow

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */__init__.py
    */scripts/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
